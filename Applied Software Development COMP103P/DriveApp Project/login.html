    [class^=piece]{
      position:absolute;
      width:20em;
      height:20em;
      transition:top .5s, left .5s;
    }
    [class^=piece]::after{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      z-index:10;
      background-size:60em 80em;
      border-radius:2em;
      border:.5em groove #999;
      box-sizing:box-border;

    .piece-a::after{
      background-position:top left;

      background-position:0% 33%;

    .piece-d::after{
